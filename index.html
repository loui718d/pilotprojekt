<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilotprojekt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="splash">
        <h1>En Passion for at være guldsmed</h1>
      </section>

      <div class="grid">
        <section id="intro">
          <div>
            <h2>Mød Anna Aunbirk</h2>
            <p>
              Anna Aunbirk er 23 år Lorem ipsum dolor sit amet consectetur,
              adipisicing elit. Nostrum culpa molestiae, molestias ullam eius
              nisi impedit illum neque dolores beatae? Nobis molestias unde at
              dolorum autem, alias illum assumenda magnam.
            </p>
          </div>
          <div id="billederintro">
            <div>
              <img src="stillfotos/billede1.png" alt="portraet" />
            </div>
            <div><img src="stillfotos/billede4.png" alt="" /></div>
            <div><img src="stillfotos/billede5.png" alt="" /></div>
          </div>
          <!-- introtekst, biller og video -->
        </section>
        <section id="video">
          <video controls src="pilotprojekt.mp4"></video>
        </section>
        <!-- evt flere billeder -->
        <section id="billeder2">
          <div><img src="stillfotos/billede7.png" alt="" /></div>
          <div><img src="/stillfotos/billede6.png" alt="" /></div>
          <div><img src="/stillfotos/billede2.png" alt="" /></div>
          <div><img src="/stillfotos/billede8.png" alt="" /></div>
        </section>
        <!-- link til video -->

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/jhjBUhRkQvA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
